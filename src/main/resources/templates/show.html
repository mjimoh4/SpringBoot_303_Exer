<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/"> Show My TODO list </a><br />
Id : <span th:number="${todo.id}" ></span><br />
Task Name : <span th:text="${todo.taskName}" ></span><br />
Due Date : <p th:number="${todo.dueDate}" ></p>
Priority :<span th:text="${todo.priority}" ></span><br />
<a th:href="@{/delete/{id} (id=${todo.id})}" >Delete this TODO from the list</a>

</body>
</html>
